<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì± Surprise QR Code</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc8dd, #bde0fe);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 12px solid #333;
      border-radius: 30px;
      background: #fff0f6;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .notch {
      width: 120px;
      height: 25px;
      background: #000;
      border-radius: 12px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .screen {
      flex: 1;
      width: 100%;
      padding: 40px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #ff4d94;
      margin: 0 0 20px 0;
    }

    #qrcode {
      margin-top: 10px;
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 40px;
      margin-top: 20px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .home-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <h2>üéÄ Happy Birthday üéÄ</h2>
      <div id="qrcode"></div>
      <div class="emoji">üå∏‚ú®üê∞üíñ</div>
    </div>
    <div class="home-btn"></div>
  </div>

  <!-- ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏•‡∏ö‡∏£‡∏≤‡∏£‡∏µ qrcode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://660710112.github.io/surprise/password.html", // ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ password.html
      width: 200,
      height: 200,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Surprise</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #ff4da6;
      margin-bottom: 20px;
    }

    #cake-area {
      position: relative;
      font-size: 8em;
      cursor: pointer;
    }

    #cake-area:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }

    /* ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .candle {
      position: absolute;
      top: -40px;
      left: 35%;
      width: 15px;
      height: 40px;
      background: #ffcc99;
      border-radius: 5px;
      display: none;
    }

    /* ‡πÑ‡∏ü‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .flame {
      position: absolute;
      top: -20px;
      left: -2px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff9933, #ff3300);
      border-radius: 50%;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.7; }
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 2em;
      color: #ff66b2;
      margin-top: 20px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: pink;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡∏∞ üíñüéÇ</h1>

  <div id="cake-area">
    <div id="cake">üéÇ</div>
    <div class="candle" id="candle">
      <div class="flame"></div>

  </div>

  <p id="hint">‡∏Å‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡πâ‡∏Å‡∏™‡∏¥! üç∞</p>

  <div id="surprise" class="hidden">
    <div class="message">üíù Surprise! ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏°‡∏≤‡∏Å‡πÜ üéâ</div>
  </div>

  <script>
    const cake = document.getElementById("cake-area");
    const candle = document.getElementById("candle");
    const surprise = document.getElementById("surprise");
    const hint = document.getElementById("hint");

    let step = 0; // 0 = ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏õ‡∏±‡∏Å‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô, 1 = ‡∏õ‡∏±‡∏Å‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô‡πÅ‡∏•‡πâ‡∏ß

    cake.addEventListener("click", () => {
      if (step === 0) {
        // ‡∏õ‡∏±‡∏Å‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô
        candle.style.display = "block";
        hint.innerText = "‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡πÄ‡∏Ñ‡πâ‡∏Å‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡∏ô‡∏∞ ‚ú®";
        step = 1;
      } else if (step === 1) {
        // ‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå
        cake.style.display = "none";
        hint.style.display = "none";
        surprise.classList.remove("hidden");

        // ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡∏•‡∏≠‡∏¢
        function createBalloon() {
          const balloon = document.createElement("div");
          balloon.classList.add("balloon");
          balloon.style.left = Math.random() * window.innerWidth + "px";
          balloon.style.background = `hsl(${Math.random()*360}, 70%, 70%)`;
          document.body.appendChild(balloon);
          setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 500);
      }
    });
  </script>
</body>
</html>

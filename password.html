<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc8dd, #bde0fe);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 12px solid #333;
      border-radius: 30px;
      background: #fff0f6;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .notch {
      width: 120px;
      height: 25px;
      background: #000;
      border-radius: 12px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .screen {
      flex: 1;
      width: 100%;
      padding: 50px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    h2 {
      color: #ff4d94;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .password-box {
      font-size: 1.8em;
      letter-spacing: 10px;
      padding: 12px;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      width: 230px;
      text-align: center;
      background: #fff;
      margin-bottom: 30px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
    }

    .key {
      width: 70px;
      height: 70px;
      font-size: 1.5em;
      border-radius: 50%;
      border: none;
      background: #ffb3d9;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .key:hover {
      background: #ff80bf;
    }

    .confirm {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1em;
      color: white;
      background: #ff66b2;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm:hover {
      background: #ff3385;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <h2>Password</h2>

      <div id="passwordBox" class="password-box"></div>

      <div class="keypad">
        <button class="key" onclick="addDigit('1')">1</button>
        <button class="key" onclick="addDigit('2')">2</button>
        <button class="key" onclick="addDigit('3')">3</button>
        <button class="key" onclick="addDigit('4')">4</button>
        <button class="key" onclick="addDigit('5')">5</button>
        <button class="key" onclick="addDigit('6')">6</button>
        <button class="key" onclick="addDigit('7')">7</button>
        <button class="key" onclick="addDigit('8')">8</button>
        <button class="key" onclick="addDigit('9')">9</button>
        <button class="key" onclick="deleteDigit()">‚å´</button>
        <button class="key" onclick="addDigit('0')">0</button>
        <button class="key" onclick="clearAll()">C</button>
      </div>

      <button class="confirm" onclick="checkPassword()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
      <p class="error" id="error">‚ùå ‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</p>
    </div>
  </div>

  <script>
    let input = "";

    function addDigit(digit) {
      if (input.length < 8) {
        input += digit;
        updateBox();
      }
    }

    function deleteDigit() {
      input = input.slice(0, -1);
      updateBox();
    }

    function clearAll() {
      input = "";
      updateBox();
    }

    function updateBox() {
      document.getElementById("passwordBox").innerText = input.replace(/./g, "‚Ä¢");
    }

      if (input === correct) {
        window.location.href = "happy.html"; // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ happy
      } else {

    }
  </script>
</body>
</html>
